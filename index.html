<script>
    const elements = document.querySelectorAll('.frame-container');
    const animationDuration = 1000; // You can adjust this value (in milliseconds)
    const scrollSpeed = 0.7; // You can adjust this value
    let isScrolling = false;

    function checkElements() {
        elements.forEach(element => {
            const elementTop = element.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (elementTop < windowHeight * 0.8) {
                element.classList.add('show');
            } else {
                element.classList.remove('show');
            }
        });
    }

    function smoothScroll(targetElement) {
        if (isScrolling) return;
        isScrolling = true;

        const startPosition = window.scrollY;
        const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY;
        const distance = targetPosition - startPosition;
        let startTime = null;

        function animateScroll(currentTime) {
            if (startTime === null) startTime = currentTime;
            const timePassed = currentTime - startTime;
            const progress = Math.min(timePassed / animationDuration, 1); // 0 to 1

            const easing = easeOutCubic(progress); // Use an easing function
            window.scrollTo(0, startPosition + distance * easing * scrollSpeed); // Apply scroll speed

            if (progress < 1) {
                requestAnimationFrame(animateScroll);
            } else {
                isScrolling = false;
            }
        }

        requestAnimationFrame(animateScroll);
    }

    function easeOutCubic(t) {  // Easing function for smoother animation
        return (--t) * t * t + 1;
    }


    window.addEventListener('scroll', checkElements);
    checkElements();

    // Example of triggering smooth scroll.  You'd need to adapt this to your specific needs
    // For example, you might have links that, when clicked, trigger this scroll:
    // const targetElement = document.getElementById('someElementId');

    //   smoothScroll(targetElement);
    // });
</script>
